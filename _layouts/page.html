---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>{{ page.title }}</h1>
            {% if page.description %}
            <span class="subheading">{{ page.description }}</span>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">

      <!-- Category Display -->
      {% if page.categories %}
      <p class="post-category" style="font-size: 24px; line-height: 0.5;">
        <strong>Category:</strong> 
        <a href="{{ site.baseurl }}/category/{{ page.categories | first | slugify }}/">
          {{ page.categories | first }}
        </a>
      </p>
      {% endif %}


        {{ content }}

      </div>
    </div>
  </div>
